apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: result-network-policy
spec:
  podSelector:
    matchLabels:
      app: result
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: db
    ports:
    - protocol: TCP
      port: 5432 
  - to:
    - podSelector:
        matchLabels:
          app: ai-analyzer
    ports:
    - protocol: TCP
      port: 5001 
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53